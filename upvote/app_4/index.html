<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
  <link rel="stylesheet" href="../public/styles.css" />
</head>

<body>
  <div id="app">
    <h2 class="title has-text-centered dividing-header">Up/Down Vote!</h2>
    <div class="section">
      <article v-for="submission in sortedSubmissions" v-bind:key="submission.id" class="media"
        v-bind:class="{ 'blue-border': submission.votes >= 20 }">
        <figure class="media-left">
          <img class="image is-64x64" v-bind:src="submission.submissionImage">
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>
                <a v-bind:href="submissions.url" class="has-text-info">{{ submission.title }}</a>
                <span class="tag is-small">#{{ submission.id }}</span>
              </strong>
              <br>
              {{ submission.description }}
              <br>
              <small class="is-size-7">
                Submitted by:
                <img v-bind:src="submission.avatar" alt="" class="image is-24x24">
              </small>
            </p>
          </div>
        </div>
        <div class="media-right">
          <span class="icon is-small" v-on:click="upvote(submission.id)">
            <i class="fa fa-chevron-up"></i>

          </span>
          <span class="icon is-small" v-on:click="downvote(submission.id)" v-show="submission.votes > 0 ? true : false">
            <i class="fa fa-chevron-down"></i>
          </span>

          <strong class="has-text-info">{{ submission.votes }}</strong>

        </div>
      </article>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script src="./seed.js"></script>
  <script src="./main.js"></script>
</body>

</html>
